<div style="padding-right:15px;" class="container-fluid">

  <!-- form header -->
  <div class="row">
    <div class="col">
      <h1>Template Driven Forms</h1>
      <hr>
    </div>
  </div>

  <!-- main form -->
  <div class="row content">
    <form action="" style="width:100%;" #myForm="ngForm">
      <div class="col">

        <!-- personal info -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="fnText">First Name</label>
              <input type="text" ngModel name="firstName"
              required
              #firstName="ngModel"
              minlength="2"
              [ngClass]=" { 'form-control': true,
            'is-invalid': !firstName?.valid && firstName?.touched,
            'is-valid': firstName?.valid && firstName?.touched }" id="fnText" placeholder="Enter first name">
              <small *ngIf="firstName?.errors?.required && firstName?.touched"  class="form-text custom-invalid-feedback">Field is required</small>
              <small *ngIf="firstName?.errors?.minlength && firstName?.touched"  class="form-text custom-invalid-feedback">At least 2 Char required</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lnText">Last Name</label>
              <input type="text" ngModel name="lastName" class="form-control" id="lnText" placeholder="Enter last name">
              <small id="fnHelp" class="form-text custom-invalid-feedback">Field is required</small>
            </div>
          </div>
        </div>


        <!-- seperator -->
        <div class="row">
          <div class="col">
            <hr>
          </div>
        </div>




        <!-- final action buttons -->
        <div class="row justify-content-center">
          <div class="col-2">
            <button type="button" (click)="submit(myForm)" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
